<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:metadata>           

    </f:metadata> 
    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">              
            <ui:define name="content">   
                <h:form prependId="false" id="addUser"  enctype="multipart/form-data"  acceptcharset="utf-8" >                   
                    <p:growl/>
                    <br/>
                    <div class="container content">
                        <div class="row">      
                            <label>User Registration with JSF and Kotlin</label>

                            <hr/>   
                            <label> Firstname </label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <input type="text" jsf:id="firstname" jsf:value="#{injectBean.userModel.firstname}" jsf:required="true"  style="width:400px" class="form-control">
                                        <f:validateLength maximum="100"/>
                                    </input>
                                </div>                
                            </div>
                            <label> Lastname </label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <input type="text" jsf:id="lastname" jsf:value="#{injectBean.userModel.lastname}" jsf:required="true"  style="width:400px" class="form-control">
                                        <f:validateLength maximum="100"/>
                                    </input>
                                </div>
                            </div>
                            <label> E-mail </label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <input type="text" jsf:id="email" jsf:value="#{injectBean.userModel.email}" jsf:required="true"  style="width:400px" class="form-control">
                                        <f:validateLength maximum="100"/>
                                    </input>
                                </div>
                            </div>
                            <hr/>
                            <p><button type="submit"  jsf:action="#{injectBean.doSave()}" class="btn btn-info">Save User</button></p>
                        </div>     
                    </div>
                </h:form>
                <br/>
                <h:form prependId="false" id="userList">                  
                    <div class="container content">
                        <div class="row">          
                            <button type="submit"  jsf:action="#{saveBean.clearData()}" class="btn btn-danger">Clear Table</button>
                            <br/>                          
                            <p:dataTable var="list" value="#{saveBean.userList}" rows="30"                                        
                                         rowsPerPageTemplate="5,10,15">

                                <p:column headerText="First name">
                                    <h:outputText value="#{list.firstname}" />
                                </p:column>

                                <p:column headerText="Last name">
                                    <h:outputText value="#{list.lastname}" />
                                </p:column>
                                <p:column headerText="E-mail">
                                    <h:outputText value="#{list.email}" />
                                </p:column>                               

                            </p:dataTable>            

                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
